<html></html>

<head>
  <title>News dashboard | AEM Live</title>
  <script type="importmap">{"imports": {
    "@adobe/rum-distiller": "https://esm.sh/@adobe/rum-distiller@1.5.0"
  }}</script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/scripts/lib-franklin.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />

  <script src="./ui.js" type="module"></script>
  <link rel="stylesheet" href="./news.css">
</head>

<body>
  <header></header>

  <main>
    <section class="top-nav">
      <h1>Blog Post Insights</h1>

      <div class="button-container">
        <button type="button" class="button" id="share-insights">Share</button>
      </div>
    </section>

    <section class="params" id="params">
      <form>
        <div class="input-wrapper url-wrapper">
          <label for="post-url">Post URL</label>
          <input type="url" id="post-url" name="post-url" required>
        </div>

        <div class="input-wrapper date-wrapper">
          <label for="from-date">From</label>
          <input type="date" id="from-date" name="from-date">
        </div>

        <div class="input-wrapper date-wrapper">
          <label for="to-date">To</label>
          <input type="date" id="to-date" name="to-date">
        </div>

        <button type="button" class="button" id="submit-params">Submit</button>
      </form>
    </section>

    <section class="filters" id="filters">
      <div class="input-wrapper">
        <label for="device">Device</label>
        <input type="radio" id="device-all" name="device" value="all" checked>
        <label for="device-all">All</label>
        <input type="radio" id="device-desktop" name="device" value="desktop">
        <label for="device-desktop">Desktop</label>
        <input type="radio" id="device-mobile" name="device" value="mobile">
        <label for="device-mobile">Mobile</label>
      </div>
    </section>

    <section class="dashboard">
      <div class="post-container">
        <div class="post" id="post">
          <div class="post-image-wrapper">
            <img class="post-image">
          </div>
          <div class="post-body">
            <p><a class="post-title" target="_blank"></a></p>
            <p class="post-description"></p>
            <p class="post-info">
              <span class="post-publicationDate"></span>
              <span class="post-author"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="summary-container"></div>

      <div class="table-container">
        <div class="table" id="page-read-depth"></div>
      </div>

      <div class="table-container">
        <!-- <h3>Global articles ranking during the period</h3> -->
        <div class="table" id="top-overall-period"></div>
      </div>
  
      <div class="table-container">
        <!-- <h3>Ranking of the articles released during the period</h3> -->
        <div class="table" id="top-publish-period"></div>
      </div>
    </section>

  </main>

  <footer></footer>
</body>

</html>
