<html></html>

<head>
  <title>News dashboard | AEM Live</title>
  <script type="importmap">{"imports": {
    "chartjs": "https://esm.sh/chart.js@4.4.2",
    "chartjs-adapter-luxon": "https://esm.sh/chartjs-adapter-luxon@1.3.1?deps=chart.js@4.4.2",
    "@adobe/rum-distiller": "https://esm.sh/@adobe/rum-distiller@1.8.0"
  }}</script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/scripts/lib-franklin.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />

  <script src="./overview-ui.js" type="module"></script>
  <link rel="stylesheet" href="./overview.css">
</head>

<body>
  <header></header>

  <main>
    <section class="top-nav">
      <h1>Blog Traffic Overview</h1>

      <div class="button-container">
        <button type="button" class="button" id="share-insights">Share</button>
      </div>
    </section>

    <section class="params" id="params">
      <form>
        <div class="input-wrapper date-wrapper">
          <label for="from-date">From</label>
          <input type="date" id="from-date" name="from-date">
        </div>

        <div class="input-wrapper date-wrapper">
          <label for="to-date">To</label>
          <input type="date" id="to-date" name="to-date">
        </div>

        <button type="button" class="button" id="submit-params">Submit</button>
      </form>
    </section>

    <section class="filters" id="filters">
      <div class="input-wrapper">
        <label for="device">Device</label>
        <input type="radio" id="device-all" name="device" value="all" checked>
        <label for="device-all">All</label>
        <input type="radio" id="device-desktop" name="device" value="desktop">
        <label for="device-desktop">Desktop</label>
        <input type="radio" id="device-mobile" name="device" value="mobile">
        <label for="device-mobile">Mobile</label>
      </div>
    </section>

    <section class="dashboard">
      <table class="post-list">
        <thead>
          <tr>
            <th>Post headline</th>
            <th>Publication date</th>
            <th>Page views</th>
            <th>Author</th>
            <th>Time on page</th>
            <th>Conversion rate</th>
            <th>Bounce rate</th>
            <th>Paid traffic</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

  </main>

  <footer></footer>
</body>

</html>
